{% extends "base.html" %}

<h3>Hello people</h3>

{% block content %}
{{ text }}
<form method="POST" action="">{% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" name ="email" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" name ="password" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Username</label>
          <input type="text" class="form-control" name ="uname" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Firstname</label>
          <input type="text" class="form-control" name ="fname" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Lastname</label>
            <input type="text" class="form-control" name ="lname" id="inputCity">
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Year</label>
            <input type="text" class="form-control" name ="yr" id="inputZip">
          </div>
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">College</label>
            <input type="text" class="form-control" name ="clg" id="inputZip">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
</form>
{% endblock %}
